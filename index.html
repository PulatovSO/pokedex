<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    
  <div class="top mb-4">
    <h2 class="header">Pokedex</h2>
  </div>
  <ul class="pagination">
    <li class="page"><button class="pageBtn">1</button></li>
    <li class="page"><button class="pageBtn">2</button></li>
    <li class="page"><button class="pageBtn">3</button></li>
    <li class="page"><button class="pageBtn">4</button></li>
  </ul>
  <div class="wrapper">
    <div class="pok-list row"></div>
    <template id="pok-item-template">
      <div class="pok col-md-3 mb-4">
        <div class="card">
          <div class="card-body text-center">
            <div class="card-image">
              <img class="card-img" src="" alt="monster">
            </div>
            <h3 class="pok__name h5 mt-4"></h3>
            <span class="pok__index">#</span>
          </div>
        </div>
      </div>
    </template>

    <script src="js/pokemons.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
